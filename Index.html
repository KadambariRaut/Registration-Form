<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <centre>
        <form action="" method="post">
            <table border="2px"; align="center">
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td><label for=""></label><input type="text" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><label for=""></label><input type="text" placeholder="Enter Last Name"></td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td><label for=""></label><input type="date"></td>
                </tr>

                <tr>
                    <th>Gender</th>
                    <td><input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Other
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><label for=""></label><input type="text" placeholder="Enter Email"> </td>
                </tr>

                <tr>
                    <th>City</th>
                    <td><select name="City" id="City">
                            <option value="Nagpur">Nagpur</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Course</th>
                    <td><input type="checkbox" name="Frontend">Frontend<br>
                        <input type="checkbox" name="Backend">Backend<br>
                        <input type="checkbox" name="MERN">MERN<br>
                        <input type="checkbox" name="Fullstack">Fullstack
                    </td>
                <tr>
                    <th>Upload File</th>
                    <td><label for=""></label><input type="file"></td>
                </tr>
                <tr>
                    <th>Contact NO.</th>
                    <td><label for=""></label><input type="tel"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th colspan="2"><button type="Submit" style="background-color: azure;">
                        <a href="./Request.html">Submit</a></button></th>



                </tr>
            </table>
            <style>
                body {
                   background-image: url(plain.jpg);
                     
                    


                }
            </style>

        </form>
    </centre>
</body>

</html>
